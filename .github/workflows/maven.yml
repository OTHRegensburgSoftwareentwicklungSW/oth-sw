name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SPRING_USER_PASSWORD_SALT: ${{ secrets.PASSWORD_SALT }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Maven
      run: mvn -B package spring-boot:repackage -P production
    - name: Copy JAR
      run: mkdir package && cp target/*.jar package
    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: package/
