<!DOCTYPE HTML>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{chat.join_public.title}">Join Public Chat</title>

  <!--/*-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!--*/-->
</head>

<body>

<div class="container" layout:fragment="content">

  <h1 th:text="#{chat.join_public.title}">Join Public Chat</h1>

  <p>Public group chats can be joined by any user.</p>

  <div>
    <div th:if="${chats.isEmpty()}" th:text="#{chat.join_public.no_public_chats}">No public chats</div>
    <ul>
      <li class="row" th:each="chat : ${chats}">
        <p class="col-6" th:text="${chat}">The only public Chat</p>
        <a class="btn btn-primary col-2" href="#" th:href="@{/chat/{chat_id}/join(chat_id=${chat.id})}"
           th:text="#{chat.join_public.join}">Join</a>
      </li>
    </ul>
  </div>

</div>

<!--/*-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>
<!--*/-->

</body>

</html>
