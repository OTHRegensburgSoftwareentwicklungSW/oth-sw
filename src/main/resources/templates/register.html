<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{layout/slim}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title th:text="#{register.title}">Register</title>

  <!--/*-->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
  <!--*/-->
  <style>
    .mark-required::after {
      content:" *";
    }
  </style>
</head>

<body>

<form action="#" class="mt-4 container justify-content-center" layout:fragment="content" method="post"
      th:action="@{/register}">

  <div class="row">
    <h1 class="text-center" th:text="#{register.title}">Register</h1>
  </div>

  <div th:replace="~{fragment/user_form :: form_fields(user=${user})}"></div>

  <div class="row justify-content-center">
    <button class="col-4 btn btn-primary mt-5" th:text="#{register.submit}" type="submit">Register</button>
  </div>

</form>

<!--/*-->
<script crossorigin="anonymous"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
</script>
<!--*/-->

</body>

</html>
