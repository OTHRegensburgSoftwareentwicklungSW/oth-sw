<!DOCTYPE html>
<html lang="${#locale}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" th:with="chats = ${chats}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{home.title}">Home</title>
  <style>
    main > .container {
      padding: 60px 15px 0;
    }

  </style>
  <!--/*-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!--*/-->
  <link href="../../static/css/sidebar.css" rel="stylesheet">
</head>

<body>

<div class="d-flex" layout:fragment="content">

  <aside id="sidebar-wrapper" class="border-end">
    <nav aria-label="Chat navigation">
      <div class="sidebar-heading" th:text="#{entity.chat.other}">Chats</div>
      <div class="btn-group">
        <a class="btn btn-primary" href="#" th:href="@{/chat/new}" th:text="#{sidebar.create_group_chat}">Create Group
          Chat</a>
        <a class="btn btn-primary" href="#" th:href="@{/chat/public}" th:text="#{sidebar.join_public_group_chat}">Join
          public Group Chat</a>
      </div>
      <ul class="list-group" th:each="chat : ${chats}">
        <li class="list-group-item"><a href="#" th:href="@{/chat/{chat_id}(chat_id=${chat.id})}" th:text="${chat}">Example
          Chat</a></li>
      </ul>
    </nav>
  </aside>
  <main class="container">
    <div class="alert alert-warning alert-dismissible fade show" role="alsert" th:if="${notification}">
      <span th:text="${notification}">Notification text</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 th:text="${applicationName}">Chat</h1>
  </main>
</div>

<!--/*-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>
<!--*/-->

</body>

</html>
