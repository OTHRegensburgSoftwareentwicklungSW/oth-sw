<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title th:text="${user}">Show User</title>

  <!--/*-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <!--*/-->
  <style>
    dt::after {
      content: ": ";
    }
  </style>
</head>

<body>

<main class="container" layout:fragment="content">
  <h1 th:text="${user}">Michael Sky</h1>

  <form th:object="${user}" action="#"
        th:action="@{/user/{username}/{edit}(username=*{username}, edit=${user instanceof T(de.othr.bib48218.chat.entity.Person) ? 'edit-person' : 'edit-bot'})}"
        method="post">

    <div th:replace="~{fragment/user_form :: form_fields(user=${#object})}"></div>

    <div class="row justify-content-center col-6">
    </div>

    <div class="row justify-content-center">
      <button class="col-4 btn btn-primary mt-5" th:text="#{user.edit.submit}" type="submit">
        Save
      </button>
    </div>
  </form>
  </div>
</main>

<!--/*-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
</script>
<!--*/-->

</body>

</html>
