<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Footer Fragment</title>
  <!--*/-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <!--*/-->
</head>

<body>

<div th:fragment="form_fields(chat)">

  <div th:each="visibility : ${T(de.othr.bib48218.chat.entity.GroupVisibility).values()}">
    <div class="form-check">
      <input type="radio" th:field="*{visibility}" th:value="${visibility.name()}"
             class="form-check-input" th:checked="${visibility.ordinal()} == 0">
      <label class="custom-control-label" th:for="${#ids.prev('visibility')}"
             th:text="${#messages.msg('enum.group_chat_visibility.' + visibility)}">model</label>
    </div>
  </div>

  <div th:object="${chat.profile}">

    <div class="mb-3">
      <label class="form-label" th:for="*{name}"
             th:text="#{attribute.chat_profile.name}">Name</label>
      <input class="form-control" type="text" th:field="*{name}" required autofocus>
    </div>

    <div class="mb-3">
      <label class="form-label" th:for="description"
             th:text="#{attribute.chat_profile.description}">Description</label>
      <input class="form-control" type="text" th:field="*{description}">
      <div id="description-help" class="form-text" th:text="#{chat.new_group.description_help}">
        Short description of the chats purpose.
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
</script>

</body>

</html>
